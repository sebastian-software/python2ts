name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        type: choice
        options:
          - pythonlib
          - python2ts
          - both
      dry-run:
        description: "Dry run (skip actual publish)"
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  id-token: write # Required for OIDC

jobs:
  publish-pythonlib:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'release' && contains(github.event.release.tag_name, 'pythonlib')) ||
      (github.event_name == 'workflow_dispatch' && (inputs.package == 'pythonlib' || inputs.package == 'both'))
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24" # npm v11+ required for OIDC
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test

      - name: Publish pythonlib (dry run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run == true }}
        working-directory: packages/pythonlib
        run: npm publish --dry-run

      - name: Publish pythonlib
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry-run != true) }}
        working-directory: packages/pythonlib
        run: npm publish --access public --provenance

  publish-python2ts:
    runs-on: ubuntu-latest
    if: |
      always() &&
      ((github.event_name == 'release' && contains(github.event.release.tag_name, 'python2ts')) ||
       (github.event_name == 'workflow_dispatch' && (inputs.package == 'python2ts' || inputs.package == 'both')))
    needs: [publish-pythonlib]
    # Run after pythonlib (if it ran), but don't fail if pythonlib was skipped
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24" # npm v11+ required for OIDC
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test

      - name: Publish python2ts (dry run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run == true }}
        working-directory: packages/python2ts
        run: npm publish --dry-run

      - name: Publish python2ts
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry-run != true) }}
        working-directory: packages/python2ts
        run: npm publish --access public --provenance
