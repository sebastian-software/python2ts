coverage:
  status:
    project:
      default:
        target: 84%
      python2ts:
        target: 84%
        flags:
          - python2ts
      pythonlib:
        target: 95%
        flags:
          - pythonlib

flags:
  python2ts:
    paths:
      - "packages/python2ts/**"
    carryforward: true
  pythonlib:
    paths:
      - "packages/pythonlib/**"
    carryforward: true
