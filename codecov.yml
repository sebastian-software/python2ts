coverage:
  status:
    project:
      default:
        target: 80%
      python2ts:
        target: 74%
        flags:
          - python2ts
      pythonlib:
        target: 92%
        flags:
          - pythonlib

flags:
  python2ts:
    paths:
      - packages/python2ts/src/
    carryforward: true
  pythonlib:
    paths:
      - packages/pythonlib/src/
    carryforward: true
